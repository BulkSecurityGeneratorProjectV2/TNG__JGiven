plugins {
    id 'java-library'
}
description = "Module to write JGiven tests with TestNG"


dependencies {
    implementation project(':jgiven-core')  //TODO: might be api
    implementation project(':jgiven-html5-report') //TODO: might be api
    api "org.testng:testng:$testngVersion"
    testImplementation 'org.testng.testng-remote:testng-remote-dist:1.4.0'
}

test.useTestNG() {
    parallel 'methods'
    threadCount 10
}

test.finalizedBy(jgivenHtml5Report)
